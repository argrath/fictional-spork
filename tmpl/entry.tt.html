<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="../../st.css" type="text/css" />
  <link rel="start" href="https://argrath.ub32.org/annex/" title="Home" />
  <title>[% title %] - [% blogtitle %]</title>
</head>
<body id="blog" class="layout-wt">
  <div id="container">
    <div id="container-inner">
      <div id="header">
        <div id="header-inner">
          <div id="header-content">
            <div id="header-name"><a href="https://argrath.ub32.org/annex/" accesskey="1">[% blogtitle %]</a></div>
              <div id="header-description"></div>
            </div>
          </div>
        </div>
        <div id="content">
          <div id="entry-59" class="entry-asset asset hentry">
            <div class="asset-header">
              <h1 id="page-title" class="asset-name entry-title">[% title %]<a href="http://b.hatena.ne.jp/entry/" class="hatena-bookmark-button" data-hatena-bookmark-layout="touch" data-hatena-bookmark-width="20" data-hatena-bookmark-height="20" title="このエントリーをはてなブックマークに追加"><img src="https://b.st-hatena.com/images/entry-button/button-only@2x.png" alt="このエントリーをはてなブックマークに追加" width="20" height="20" style="border: none;" /></a>
</h1>
              <div class="asset-meta">
                <span class="byline">
                  By <span class="vcard author">argrath</span> on <abbr class="published" title="[% w3cdate %]">[% date %]</abbr>
                </span>
                <span class="separator">|</span> <span class="entry-tags">tags: [% tags %]</span>
              </div>
            </div>
            <div class="asset-content entry-content">
              <div class="asset-body">
[% text %]
              </div>
              <div id="more" class="asset-more">
[% textmore %]
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript" src="https://b.st-hatena.com/js/bookmark_button.js" charset="utf-8" async="async"></script>
</html>
